<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 500px;
            height: 300px;
            border: 1px solid #f1f2f4;
            margin: 10% auto;

            /*给box加阴影*/

            box-shadow:1px 1px 10px #909090;
        }
        .article ul {
            display: flex;
        }
        .article ul li{
            list-style:none;
            height: 5px;
             width: 63px;
        }
        .article ul li:nth-child(odd){

             background:#4b6ca2;
         }
        .article ul li:nth-child(even){
            background:#61b3fd;
        }
        #content{
            margin: 70px 40px;
            height: 150px;
        }
        .four{
            font-size: 38px;
            margin-right: 15px;
        }
        .xiantiao{
        	width: 100%;
        	height: 0;
        	border: 0.5px solid darkgray;
        }
        .wu{
            font-size: 18px;
        }

        #reason{
            width: 50%;
            float: left;
        }
        #reason p{
            margin: 10px 0;
            font-size: 12px;
            color: #828282;
        }
        #try{
            padding-top:60px;
            text-align: center;
            float: left;
            width: 49%;
            height: 100%;
        }
        .aaa{
            font-size: 16px;
            margin-left: 30px;
        }
        #try ul{
            width: 35%;
            margin: 0 auto;
        }
        #try ul li a{
            text-decoration: none;
            color: #669fd8;
            font-size: 12px;
        }


    </style>

</head>
<body>

    <div id="box">
<!--蓝色条框-->
        <div class="article">
            <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
        </div>
        <div id="nr">
 <!--    文字内容-->
            <div id="content">
                     <span class="four">404</span><span class="wu">无法打开页面</span>
                <div class="xiantiao"></div>
                <br>

  <!--    可能原因-->
                <div id="reason">
                    <span class="wu">可能原因：</span>
                    <p>1.网络信号差</p>
                    <p>2.找不到请求的页面</p>
                    <p>3.输入的网址不正确</p>

                </div>
<!--      可能原因结束-->

<!--      可以尝试-->
                <div id="try">
                    <span class="aaa">可以尝试：</span>
                    <ul>
                        <li><a href="/">返回首页</a></li>
                    </ul>

                </div>
<!--      可以尝试结束-->
            </div>
<!--       文字内容结束-->
        </div>

    </div>


</body>
</html>
